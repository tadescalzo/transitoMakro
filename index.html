<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <section id="loginSection">
    <div class='loginCard'>
      <img class="logoImg" src="images/logo.png" alt="logo makro">
      <form class="logForm" action="submit">
        <span>Bienvenido</span>
        <div class="iconInput">
          <i class="far fa-envelope"></i>
          <input type="text" placeholder="Mail" id="usrInput">
        </div>
        <div class="iconInput">
          <i class="fas fa-key"></i>
          <input type="password" placeholder="Contraseña" id="pswInput">
        </div>
        <input type="button" value='Log in' id="logBtn">
        <span class="regText">¿No tenes cuenta? <a href="" id="regBtn">Registrarse</a></span>
        <a href="" class="forgotPw">¿Olvidaste tu contraseña?</a>
      </form>
    </div>

    <div id="registerModal">
      <div class="modal">
      <div class="column">
        <label for="modalEmail">Ingrese su mail de Makro</label>
        <div class="iconInput">
          <i class="far fa-envelope"></i>
          <input autocomplete="off" type="email" id="modalEmail">
        </div>
      </div>

      <div class="column">
        <label for="modalPwd">Ingrese su contraseña</label>
        <div class="iconInput">
          <i class="fas fa-key"></i>
          <input autocomplete="off" type="password" id="modalPwd">
        </div>
        
      </div>

      <div class="modalBtns">
        <input class="modalRegisterBtn" type="button" value="Registrar">
        <input class="modalCancelBtn" type="button" value="Cancelar">
      </div>
    </div>
    </div>
    
  </section>
  <section id="mainSection">
    <div id="registerInfo">
      <div class="modal">
        <div class="column">
          <label for="registerUser">Ingrese su usuario</label>
          <input type="text" id="registerUser" maxlength="15">
        </div>
        <div class="column">
          <label for="registerName">Ingrese su nombre y apellido</label>
          <input type="text" id="registerName" maxlength="25">
        </div>
        <div class="column">
          <label for="registerStore">Ingrese el numero de su tienda</label>
          <input type="text" id="registerStore" maxlength="5">
        </div>
        <div class="column">
          <input type="button" value="Terminar registro" id="infoRegBtn">
        </div>
      </div>
    </div>
    <nav class="leftNav">
      <img class="logoImg" src="images/logo.png" alt="logo">
      <div class="linkList">
        <span class="navName">Bienvenido</span>

        <label for="home">
          <input 
          type="radio"
          id="home"
          name="group"
          class="navInput"
          />
          <span class="navButton">
            <span class="navIcon uil uil-home"></span>
            <span class="navText">
              Home
            </span>
          </span>
        </label>

        <label for="linkAdd">
          <input 
          type="radio"
          id="linkAdd"
          name="group"
          class="navInput"
          />
          <span class="navButton">
            <span class="navIcon uil-plus-circle"></span>
            <span class="navText">
              Agregar item
            </span>
          </span>
        </label>

        <label for="statsBtn">
          <input 
          type="radio"
          id="statsBtn"
          name="group"
          class="navInput"
          />
          <span class="navButton">
            <span class="navIcon uil uil-analytics"></span>
            <span class="navText">
              Estadisticas
            </span>
          </span>
        </label>

        <label for="storeList">
          <input 
          type="radio"
          id="storeList"
          name="group"
          class="navInput"
          />
          <span class="navButton">
            <span class="navIcon uil uil-store"></span>
            <span class="navText">
              Tiendas
            </span>
          </span>
        </label>

        <label for="logOut">
          <input 
          type="radio"
          id="logOut"
          name="group"
          class="navInput"
          />
          <span class="navButton">
            <span class="navIcon uil uil-signout"></span>
            <span class="navText">
              Cerrar sesion
            </span>
          </span>
        </label>

      </div>
    </nav>
    <div class="items">
      <ul class="itemsList">
        
      </ul>
    </div>
  </section>

  <section id="modalSection">
    <div class="modal">

      <div class="column">
        <label for="modalTitle">Ingrese el titulo</label>
        <input autocomplete="off" type="text" maxlength="20" id="modalTitle">
      </div>

      <div class="column">
        <label for="modalTkt">Ingrese el numero de ticket</label>
        <input autocomplete="off" type="text" maxlength="10" id="modalTkt">
      </div>

      <div class="column">
        <label for="modalDesc">Ingrese la descripcion</label>
        <input autocomplete="off" type="text" id="modalDesc">
      </div>

      <select id="options">
        <option value="Urgente">Urgente</option>
        <option value="Medianamente urgente">Medianamente urgente</option>
        <option value="No urgente">No urgente</option>
      </select>

      <div class="modalBtns">
        <input class="modalSubmitBtn" type="button" value="Ingresar">
        <input class="modalCloseBtn" type="button" value="Cancelar">
      </div>

    </div>
  </section>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
  <script src="https://kit.fontawesome.com/6d0905dba6.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
